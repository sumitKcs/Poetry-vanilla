<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekhak</title>
    <meta name="description" content="A place to join poetry world">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="plugins/css/swiper-bundle.css" />
    <script src="https://kit.fontawesome.com/a12bd5cdcb.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/data.js"></script>
    <script type="module" src="app.js"></script>
    <script src="plugins/js/swiper-bundel.js"></script>

</head>

<body>

    <!-- header start -->



    <!-- header end -->



    <main class="gap_xl w_full">
        <!-- Slider main container start-->
        <section class="swiper">
            <div class="swiper-wrapper" id="slider">
                <!-- Slides -->
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                ...
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>

            <!--navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- Slider main container end -->
    </main>

    <script>
        const swiper = new Swiper(".swiper", {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
