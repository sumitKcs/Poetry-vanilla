<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekhak</title>
    <meta name="description" content="A place to join poetry world">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/css/swiper-bundle.css" />
    <script src="https://kit.fontawesome.com/a12bd5cdcb.js" crossorigin="anonymous"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="app.js"></script>
    <script src="plugins/js/swiper-bundel.js"></script>

</head>

<body>

    <!-- header start -->
    <header class="shadow">
        <div class="mobile_menu icon-xl">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo items_left">
            <img src="https://i.postimg.cc/3RvKKHPh/logo.png" alt="logo">
        </div>
        <nav class="items_center text_large" id="main_navigation">
            <a href="#">Home</a>
            <a href="#">Shayari</a>
            <a href="#">Blogs</a>
            <a href="#">Write</a>
        </nav>
        <div class="login items_right text_large">Login</div>

    </header>
    <!-- header end -->



    <main class="gap_xl ">
        <!-- Slider main container start-->
        <section class="swiper">
            <div class="swiper-wrapper" id="slider">
                <!-- Slides -->
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                ...
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>

            <!--navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- Slider main container end -->



        <!-- search start -->
        <section class="search">
            <div class="search_wrapper items_center ">
                <input type="text" placeholder="mohabbat, zindagi, raat">
                <span class="search_icon icon-xl"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class=" items_center"><button class="search_button">Search</button></div>
        </section>

        <!-- search end -->

        <!-- what's your mood start-->
        <section class="flex_col gap_lg item_container">
            <div class="items_between w-full ">
                <span class="text_xl text_bold">What's your mood</span>
                <span><a href="/mood">view all <span class="text-sm">&gt;</span></a></span>
            </div>
            <div class="mood_grid gap_lg items_center" id="mood">
                <!-- grid cards -->
                <div class="flex_col gap_sm ">
                    <a href="/mood">
                        <div class="items_center mood_box icon-xl"><i class="fa-solid fa-heart"></i></div>

                    </a>
                    <span>Love</span>
                </div>

                <div class="flex_col gap_sm">
                    <a href="/mood">
                        <div class="items_center mood_box icon-xl"><i class="fa-solid fa-bullseye"></i></div>

                    </a>
                    <span>Motivation</span>
                </div>
                <div class="flex_col gap_sm">
                    <a href="/mood">
                        <div class="items_center mood_box icon-xl"><i class="fa-solid fa-heart-crack"></i></div>

                    </a>
                    <span>Breakup</span>
                </div>
                <div class="flex_col gap_sm">
                    <a href="/mood">
                        <div class="items_center mood_box icon-xl"><i class="fa-solid fa-face-sad-tear"></i></div>

                    </a>
                    <span>Sad</span>
                </div>
                <div class="flex_col gap_sm">
                    <a href="/mood">
                        <div class="items_center mood_box icon-xl"><i class="fa-solid fa-handshake"></i></div>
                    </a>
                    <span>Friendship</span>
                </div>
            </div>
        </section>
        <!-- what's your mood end-->


        <!-- Browse collections start-->
        <section class="flex_col gap_lg item_container">
            <div class="items_between w-full ">
                <span class="text_xl text_bold">Browse Collections</span>
                <span><a href="/collections">view all <span class="text-sm">&gt;</span></a></span>
            </div>


            <div class="collection_grid gap_sm items_center" id="collection">
                <!-- grid cards -->
                <div class="flex_col gap_sm items_center ">
                </div>

            </div>
        </section>
        <!--  Browse collections end-->

        <!-- Categories start-->
        <section class="flex_col gap_lg item_container mb_96">
            <div class="items_between w-full ">
                <span class="text_xl text_bold">Choose Category</span>
                <span><a href="/mood">view all <span class="text-sm">&gt;</span></a></span>
            </div>
            <div class="category_grid gap_sm items_center self_center" id="category">
                <!-- grid cards -->
                <div class="flex_col gap_sm ">
                </div>
            </div>
        </section>
        <!-- Categorioes end-->



    </main>

    <!-- bottom menu start -->
    <section class="bottom_menu shadow">
        <div class="bottom_menu_items icon-lg">
            <a href="/"><i class="fa-solid fa-house"></i></a>
            <a href="/explore"><i class="fa-solid fa-compass"></i></a>
            <a href="/write"><i class="fa-solid fa-pen-to-square"></i></a>
            <a href="/store"><i class="fa-solid fa-store"></i></a>
            <a href="/user"><i class="fa-solid fa-user"></i></a>
        </div>
    </section>
    <!-- bottom menu end -->

    <script>
        const swiper = new Swiper(".swiper", {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
