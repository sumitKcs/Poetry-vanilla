<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/css/swiper-bundle.css" />
    <script src="https://kit.fontawesome.com/a12bd5cdcb.js" crossorigin="anonymous"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="app.js"></script>
    <script src="plugins/js/swiper-bundel.js"></script>

</head>

<body>

    <!-- header start -->
    <header class="shadow">
        <div class="mobile_menu icon-xl">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo items_left">
            <img src="https://i.postimg.cc/3RvKKHPh/logo.png" alt="logo">
        </div>
        <nav class="items_center text_large" id="main_navigation">
            <a href="#">Home</a>
            <a href="#">Shayari</a>
            <a href="#">Blogs</a>
            <a href="#">Write</a>
        </nav>
        <div class="login items_right text_large">Login</div>

    </header>
    <!-- header end -->


    <!-- bottom menu start -->
    <main>
        <!-- Slider main container start-->
        <section class="swiper">
            <div class="swiper-wrapper" id="slider">
                <!-- Slides -->
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                <div class="swiper-slide">
                </div>
                ...
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>

            <!--navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- Slider main container end -->
        <section class="bottom_menu shadow">
            <div class="bottom_menu_items icon-lg">
                <a href="/"><i class="fa-solid fa-house"></i></a>
                <a href="/explore"><i class="fa-solid fa-compass"></i></a>
                <a href="/write"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="/store"><i class="fa-solid fa-store"></i></a>
                <a href="/user"><i class="fa-solid fa-user"></i></a>
            </div>
        </section>
    </main>


    <!-- bottom menu end -->
    <script>
        const swiper = new Swiper(".swiper", {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
